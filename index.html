<!DOCTYPE html>
<html>
<head>
  <title>Verificador de Palíndromo</title>
</head>
<body>
  <h1>Verificador de Palíndromo</h1>
  <label for="palavra">Digite uma palavra:</label>
  <input type="text" id="palavra">
  <button onclick="verificarPalindromo()">Verificar</button>
  <p id="resultado"></p>

  <script>
    function isPalindrome(str) {
      str = str.replace(/\s/g, '').toLowerCase();
      const reversedStr = str.split('').reverse().join('');
      return str === reversedStr;
    }

    function verificarPalindromo() {
      const inputElement = document.getElementById('palavra');
      const resultadoElement = document.getElementById('resultado');
      
      const palavra = inputElement.value;

      if (isPalindrome(palavra)) {
        resultadoElement.textContent = `A palavra "${palavra}" é um palíndromo.`;
      } else {
        resultadoElement.textContent = `A palavra "${palavra}" não é um palíndromo.`;
      }
    }
  </script>
</body>
</html>
